      <p>vmware设置静态IP</p>
<p>添加或更改以下配置</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">vim /etc/sysconfig/network-scripts/ifcfg-$&#123;你的网卡接口ens33&#125;</span><br></pre></td></tr></table></figure>

<p>添加配置</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">BOOTPROTO=&quot;static&quot;</span><br><span class="line">IPADDR=192.168.230.128 #要设置的静态IP</span><br><span class="line">NETMASK=255.255.255.0  </span><br><span class="line">GATEWAY=192.168.230.2  #网关</span><br><span class="line">DNS1=114.114.114.114   #DNS</span><br><span class="line">DNS2=8.8.8.8</span><br></pre></td></tr></table></figure>

<p>使配置生效</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">service network start</span><br></pre></td></tr></table></figure>

<p>查看IP</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">ip addresss/a</span><br></pre></td></tr></table></figure>
    
  </div>

</article>
